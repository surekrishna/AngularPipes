<div class="main">
  <h1>Items List</h1>
  <div class="addItem">
    <input [(ngModel)] = "newItem" placeholder="Enter Item" class="addText">
    <button (click) = "pushItem()" >Add</button>
  </div>
  <ul>
    <li *ngFor="let item of items; let ind = index">
        {{item}}
        <span (click) = "removeItem(ind)">x</span>
    </li>
  </ul>
</div>
